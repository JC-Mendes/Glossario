<head>
  <meta charset="UTF-8">

  <title>Glossário</title>
  <style> a {text-decoration: none;}</style>
</head>

<body>

  <h1>Glossário do HTML5</h1>
  
  <h2>Estrutura HTML</h2>

  <dl>
    <dt><strong><a href="https://pt.wikipedia.org/wiki/Doctype#:~:text=DOCTYPE%20(do%20ingl%C3%AAs%20document%20type,inserida%20no%20in%C3%ADcio%20do%20documento." target="_blank">!DOCTYPE html</a></strong></dt>
    <dd>Define o tipo de documento como HTML5</dd>

    <dt><strong><a href="https://pt.wikipedia.org/wiki/HTML" target="_blank">html</a></strong></dt>
    <dd>Define um documento HTML</dd>

    <dt><strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank">head</a></strong></dt>
    <dd>Container para metadados, títulos da página, Links...</dd>

    <dt><strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank">body</a></strong></dt>
    <dd>Corpo do documento</dd>
  </dl>

</body>
